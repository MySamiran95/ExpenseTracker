<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Income Input</title>
    <link rel="stylesheet" href="../../css/input.css">
</head>

<body>
    <div id="toast"></div>
    <div class="upper">
        <div class="title">Income</div>
    </div>
    <div class="mid">
        <form class="form-inputs">
            <input class="input-style" type="date">
            <select class="input-style" required>
                <option value="">Source</option>
                <option value="Salary">Salary</option>
                <option value="Business">Business</option>
                <option value="Investments">Investments</option>
                <option value="Family">Family</option>
                <option value="Friend">Friend</option>
                <option value="Parents">Parents</option>
                <option value="Others">Others</option>
            </select>
            <select class="input-style" required>
                <option value="">For</option>
                <option value="Family">Family</option>
                <option value="Samiran">Samiran</option>
                <option value="Samruddhi">Samruddhi</option>
                <option value="Child">Child</option>
                <option value="Others">Others</option>
            </select>
            <select class="input-style" required>
                <option value="">Mode of Payment</option>
                <option value="UPI">UPI</option>
                <option value="Cash">Cash</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Online">Online</option>
                <option value="Cheque">Cheque</option>
                <option value="Points/Casback/Rewards">Points/Casback/Rewards</option>
                <option value="Others">Others</option>
            </select>
            <input class="input-style" type="text" placeholder="Reason">
            <input class="input-style" type="number" placeholder="Amount">
        </form>
    </div>
    <div class="lower">
        <div id="green-button" class="submit-button" onclick="addData()">Submit</div>
    </div>
    <script src="../../../JS/universal.js"></script>
    <script src="../../../JS/gsap.min.js"></script>
    <script src="../../../JS/animate.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
